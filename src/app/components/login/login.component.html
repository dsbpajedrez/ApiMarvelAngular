<form class="form-login" action="" [formGroup]="formReg" (ngSubmit)="login()">
    <div class="main-container">
        <div class="input-container">
            <label for="">Ingrese email</label>
            <input type="email" formControlName="email">
        </div>
        <div class="input-container">
            <label for="">Ingrese constrase√±a</label>
            <input type="password" formControlName="password">
        </div>
        <div class="button-container">
            <button class="btn btn-info btn-init">Login</button>
            <button class="btn btn-info btn-init" (click)="logInWithGoogle()">Login with Google</button>
        </div>

    </div>
</form>
